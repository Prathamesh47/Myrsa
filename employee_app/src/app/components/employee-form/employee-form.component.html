<div class="container mt-5">
  <h2>{{ id ? 'Edit' : 'Add' }} Employee</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div class="text-danger" *ngIf="submitted && form.get('name')?.errors?.['required']">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="submitted && form.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div class="text-danger" *ngIf="submitted && form.get('email')?.errors?.['email']">
        Enter a valid email address.
      </div>
    </div>

    <!-- Position -->
    <div class="mb-3">
      <label class="form-label">Position</label>
      <select class="form-select" formControlName="position">
        <option value="">Select a position</option>
        <option value="Software Development">Software Development</option>
        <option value="Testing">Testing</option>
        <option value="Consultant">Consultant</option>
      </select>
      <div class="text-danger" *ngIf="submitted && form.get('position')?.errors?.['required']">
        Position is required.
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="button" class="btn-custom btn-back" (click)="goBack()">Back</button>
      <button type="submit" class="btn-custom btn-submit">Submit</button>
    </div>

  </form>
</div>

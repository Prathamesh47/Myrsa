<div class="container mt-4">
  <h3>Employee List</h3>
  <a routerLink="/add" class="btn btn-primary mb-3">Add Employee</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Position</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.position }}</td>
        <td>
          <a [routerLink]="['/edit', emp.id]" class="btn btn-sm btn-warning">Edit</a>
          <button class="btn btn-sm btn-danger" (click)="delete(emp.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
